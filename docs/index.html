<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Health-Check</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <!-- <link rel="stylesheet" href="/css/style.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet' type='text/css'>
    <div class='login'>

        <h2 id="select-heading">Select An Organ</h2>
        <div class="container">

            <div class="dropdown">
                <span class="selLabel">Organ List</span>
                <input type="hidden" name="cd-dropdown">
                <ul class="dropdown-list">
                    <li data-value="1">
                        <span>Liver</span>
                    </li>
                    <li data-value="2">
                        <span>Heart</span>
                    </li>
                    <li data-value="3">
                        <span>Lungs</span>
                    </li>
                    <li data-value="4">
                        <span>Others</span>
                    </li>
                </ul>
            </div>
        </div>
        <br>

        <div class="formss">

            <form class="inputform1" style="display:none">
                <h2>Liver</h2>
                <input type="text" name='firstname' placeholder='First Name' type='text'>
                <input type="text" name='lasttname' placeholder='Last Name' type='text'>
            </form>

            <form class="inputform2" style="display:none">
                <h2>Heart</h2>
                <input name='username' placeholder='Your Name' type='text'>
                <input name='' placeholder='' type='text'>
            </form>

            <form class="inputform3" style="display:none">
                <h2>Lungs</h2>
                <input name='' placeholder='' type='text'>
                <input name='' placeholder='' type='text'>

            </form>

            <form class="inputform4" style="display:none">
                <h2>Still working on it...</h2>
            </form>


            <div class="strike" style="display:none">
                <span>Or</span>
            </div>
            <div style="width:100%;">
                <form action="/" method="post" enctype=multipart/form-data class="form" style="display:none">
                    <div class="file-upload-wrapper" data-text="Select your file!">
                        <input name="file" type="file" class="file-upload-field" value="">
                    </div>
                    <input id= "Send" class='animated' type='submit' value='Send' style="display:none">
                </form>
            </div>
        </div>
    </div>


    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <script src="js/index.js"></script>

</body>

</html>
